<a-modal
    v-model="show"
    class="magic-modal"
    :confirm-loading="confirmLoading"
    :destroyOnClose="true"
    @ok="okFun"
    @cancel="show=false"
    :title="title"
    width="7.5rem"
    wrapClassName="delete-confirm-body"
>
    <div class="delete-confirm-body">
        <i class="iconfont micon-xingzhuang"></i>
        <!-- <a-icon type="question-circle" :style="{ fontSize: '22px', color: '#faad14' }" /> -->
        <div class="delete-content">
            <span class="main-title">确定要删除"{{name}}"?</span>
            <span class="sub-title">{{config.tip}}{{config.subTip}}</span>
            <!-- <span>{{config.subTip}}</span> -->
            <a-form-model
                class="magic-form-model"
                layout="horizontal"
                labelAlign="left"
                v-bind="formItemLayout"
                v-if="config.subTip"
            >
                <a-form-model-item prop="name" :help="deleteHelp" :validateStatus="deleteHelp?'error':''">
                    <a-input v-model="confirmName" :placeholder="'请输入'+name"></a-input>
                </a-form-model-item>
            </a-form-model>
        </div>
    </div>
</a-modal>
