<div class="geometry-box" > <!-- ts文件中show变量更新控制样式 -->
    <div class="geometry-title">
        基本体编辑
        <span class="close" @click="close">×</span>
    </div>
    <div class="geometry-content">
        <section class="item">
            <p>模型高度:</p>
            <Slider v-model:value="alt" :min = "-100" :max = "100" :step="1"></Slider>
        </section>
        <section class="item">
            <p>模型经度:</p>
            <Slider v-model="lon" :min = "-0.0001" :max = "0.0001" :step="0.00001"></Slider>
        </section>
        <section class="item">
            <p>模型纬度:</p>
            <Slider v-model="lat"  :min = "-0.0001" :max = "0.0001"  :step="0.00001"></Slider>
        </section>

        <section class="item">
            <p>长:</p>
            <Slider v-model="len" :min="30" :max="100" :step="1"></Slider>
        </section>
        <section class="item">
            <p>宽:</p>
            <Slider v-model="wid" :min="30" :max="100" :step="1"></Slider>
        </section>
        <section class="item">
            <p>高:</p>
            <Slider v-model="hei" :min="30" :max="100" :step="1"></Slider>
        </section>
